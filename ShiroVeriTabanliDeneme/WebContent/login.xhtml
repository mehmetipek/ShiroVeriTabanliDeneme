<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h1>Login Page</h1>
        
            <h:form prependId="false">
                <h:messages showDetail="true" />
                <h:panelGrid columns="2" cellpadding="2" cellspacing="2" style="border: #000000 1px solid">
                    <f:facet name="header">
                        <h:outputLabel value="Login Form"/>
                    </f:facet>
                    <h:outputLabel value="Adınız"/>
                    <h:inputText value="#{loginBean.adi}" size="20"/>

                    <h:outputLabel value="Password"/>
                    <h:inputSecret value="#{loginBean.password}" size="20"/>

                    <h:outputLabel/>
                    <h:selectBooleanCheckbox value="#{loginBean.rememberMe}" />

                    <h:outputLabel />
                    <h:commandButton action="#{loginBean.Login()}" value="Login"/>

                </h:panelGrid>
            </h:form>
            
    </h:body>
</html>
